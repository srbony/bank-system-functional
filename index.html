<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking system</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center text-4xl mt-8">Welcome to your personal <span class="text-orange-400">Bank
                account!!!</span></h1>
    </header>
    <main>
        <!-- Deposit and Withdraw check amount -->
        <section class="mt-8 w-9/12 mx-auto">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-yellow-400 w-3/4 mx-auto p-10 rounded-lg text-white">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-4xl">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-blue-400 w-3/4 mx-auto p-10 rounded-lg text-white">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-green-400 w-3/4 mx-auto p-10 rounded-lg text-white">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-4xl">$<span id="balance-total">1240</span></h2>
                </div>

            </div>

        </section>
        <section class="mt-8 w-9/12 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-blue-400 p-10 mx-auto w-3/4 rounded-lg">
                    <h4 class="text-white text-3xl mb-4">Please Deposit</h4>
                    <input id="deposite-field" type="text" placeholder="$ Amount you want to deposite"
                        class="block w-3/4 rounded ">
                    <button id="deposit-button"
                        class="bg-amber-500 text-white mt-4 px-8 py-2 rounded-md hover:bg-sky-700">Deposit</button>
                </div>

                <div class="bg-pink-400 p-10 mx-auto w-3/4 rounded-lg">
                    <h4 class="text-white text-3xl mb-4">Please Withdraw</h4>
                    <input type="text" placeholder="$ Amount you want to deposite" class="block w-3/4 rounded ">
                    <button id="withdraw-button"
                        class="bg-amber-500 text-white mt-4 px-8 py-2 rounded-md hover:bg-sky-700">Withdraw</button>
                </div>


            </div>
        </section>
    </main>

    <script src="js/utitlities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
